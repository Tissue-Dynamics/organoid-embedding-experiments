# Configuration for deep learning methods only

# @package _global_
defaults:
  - config

experiment:
  name: "deep_learning_comparison"
  description: "Compare deep learning embedding methods"

# Disable traditional and feature-based methods
methods:
  # Traditional methods - disabled
  dtw:
    enabled: false
  fourier:
    enabled: false
  sax:
    enabled: false
    
  # Feature-based methods - disabled
  tsfresh:
    enabled: false
  catch22:
    enabled: false
  custom_features:
    enabled: false
    
  # Deep learning methods - enabled with extended training
  autoencoder:
    enabled: true
    embedding_dim: 128
    epochs: 100
    batch_size: 64
    
  transformer:
    enabled: true
    embedding_dim: 128
    epochs: 100
    batch_size: 64
    
  triplet_network:
    enabled: true
    embedding_dim: 128
    epochs: 100
    batch_size: 64
    training:
      epochs: 100
      batch_size: 64
# Quick test configuration with subset of methods and limited data

# @package _global_
defaults:
  - config

# Override experiment settings
experiment:
  name: "quick_test"
  description: "Quick test with subset of methods"

# Override data settings - limit data for faster testing
data:
  limit: 100  # Only use 100 samples
  
# Enable only fast methods for testing
methods:
  # Traditional methods
  dtw:
    enabled: false  # DTW is slow
    
  fourier:
    enabled: true
    n_components: 50  # Reduced for speed
    
  sax:
    enabled: true
    
  # Feature-based methods  
  tsfresh:
    enabled: false  # TSFresh is slow
    
  catch22:
    enabled: true
    
  custom_features:
    enabled: true
    
  # Deep learning methods - reduced epochs
  autoencoder:
    enabled: true
    epochs: 10
    
  transformer:
    enabled: true
    epochs: 10
    
  triplet_network:
    enabled: true
    epochs: 10
    training:
      epochs: 10